<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .first-img img {
                height: 500px;
            }
            .side-collage img {
                height: 400px;
            }
            .last-img img{
                height: 100px;
            }
            .container img {
                object-fit: cover;
            }
        </style>
</head>
<body>
    <div class="container">
        <div class="row g-0">
            <div class="col-4 first-img">
                <img class="img-fluid" src="./Images/land (1).jpg" alt="">
            </div>
            <div class="col-8">
                <div class="row g-0 side-collage">
                    <div class="col-4">
                        <img class="img-fluid" src="./Images/land (2).jpg" alt="">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="./Images/land (5).jpg" alt="">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="./Images/land (4).jpg" alt="">
                    </div>
                </div>
                <div class="row g-0 last-img">
                    <img class="img-fluid" src="./Images/land (3).jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
