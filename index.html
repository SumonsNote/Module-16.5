<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Collage</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <div class="container">

                    <img class="img-fluid" src="./Images/animal (1).jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="./Images/animal (2).jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="./Images/animal (3).jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="./Images/wild (1).jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="./Images/wild (2).jpg" alt="">
                </div>
            </div>
            <div class="col-4">
                <div class="row mb-3">
                    <img src="./Images/animal (4).jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img src="./Images/animal (5).jpg" alt="">

                <div class="row mb-3">

                <div class="row mb-3">

                <div class="row mb-3">
                    <img src="./Images/animal (9).jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img src="./Images/animal (10).jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="./Images/wild (3).jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="./Images/wild (4).jpg" alt="">
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

</html>
